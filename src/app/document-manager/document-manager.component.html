  
<div class="mainSection container bg-white">   
    <app-header [headerSection]="headerSection"></app-header>
 

    <section class="signup-step-container">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="wizard">
                        <div class="wizard-inner">
                            <div class="connecting-line"></div>
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab"
                                        aria-expanded="true"><span class="round-tab">1 </span> <i>Design</i></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab"
                                        aria-expanded="false"><span class="round-tab">2</span> <i>Preview</i></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab"><span
                                            class="round-tab">3</span> <i>Publish</i></a>
                                </li>                               
                            </ul>
                        </div>

                        <form role="form" action="index.html" class="design-box w-75">
                            <div class="tab-content" id="main_form">
                                <div class="tab-pane active" role="tabpanel" id="step1">

                                    <app-document-editor [sectionArr]="sectionArr" [globalDocumentName]="globalDoc.globalDocumentName" [globalDoc]="globalDoc" [headerSection]="headerSection"  [tableData]="tableData" [tableArr]="tableArr"></app-document-editor>

                                </div>
                                <div class="tab-pane" role="tabpanel" id="step2">
                                    <h4 class="text-center text-primary">Preview</h4>
                                    <div id="divExport">
                                        <app-document-preview-manager [sectionArr]="sectionArr"  [tableData]="tableData" [headerSection]="headerSection" [footerSection]="footerSection"></app-document-preview-manager>
                                    </div>


                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="button" class="default-btn save-html" style="margin-left: 10px !important; margin-right: 10px !important"
                                            (click)="saveAsHtml()">Save as Html</button></li>  <!--style="padding-left: 10px; padding-right: 10px; margin-left: 10px; margin-right: 10px; background-color: #0db02b;"  -->
                                        <li><button type="button" class="default-btn next-step"
                                                (click)="exportWord()">Export</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step3">
                                    File Downloaded Successfully.

                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                       
                                    </ul>
                                </div>                            


                                <div class="clearfix"></div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>



    </section>

   
</div>
